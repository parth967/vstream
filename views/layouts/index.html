<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/stylesheet/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>VSTREAM</title>
</head>

<body>
    <header>
        <div class="title-container">
            <h1>VSTREAM</h1>
            <p class="document-control">Document control system</p>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <div class="form-card" id="login-form">
                <h2>Login</h2>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>

            <div class="form-card" id="signup-form">
                <h2>Signup</h2>
                <form action="/signup" method="post">
                    <div class="mb-3">
                        <label for="new-username" class="form-label">New Username:</label>
                        <input type="text" class="form-control" id="new-username" name="new-username" required>
                    </div>
                    <div class="mb-3">
                        <label for="new-password" class="form-label">New Password:</label>
                        <input type="password" class="form-control" id="new-password" name="new-password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Signup</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p class="text-center">&copy; 2024 VSTREAM. All rights reserved. Document Control System with VSTREAM</p>
    </footer>

    <script src="/assets/javascript/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>

</body>

</html>
