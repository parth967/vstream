<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/stylesheet/sidebar.css">
    <link rel="stylesheet" href="/assets/stylesheet/setting.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <title>Settings Page</title>
</head>
<body class="bg-dark text-light">

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="/home" hx-trigger="click">
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/settings" hx-trigger="click">
                                Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" hx-get="/privacy" hx-trigger="click">
                                Privacy
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout" hx-trigger="click">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
    
            <!-- Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Top Navigation Bar -->
                <header class="d-flex justify-content-between align-items-center bg-dark text-light p-3">
                    <div>
                    </div>
                </header>
                
                <div hx-get="/folders" hx-trigger="load" hx-swap="outerHTML" hx-target="#folderSelectContainer"></div>
                <form hx-post="/processFolders" hx-target="#result">
                    <div class="dropdown">
                        <div class="dropdown-content">
                            <div class="dropdown-menu" id="folderSelectContainer">
                        </div>
                    </div>
                    </div>
                    <div>
                        <button type="submit">Process</button>
                    </div>
                    <div id="result"></div>
                </form>
                
    
                <!-- Bottom Navbar -->
                <nav class="navbar fixed-bottom navbar-light bg-light">
                    <div class="container-fluid">
                        <span class="navbar-text">
                            <i class="bi bi-person-circle"></i> {{.Name}}
                        </span>
                    </div>
                </nav>
            </main>
        </div>
    </div>

 
    <!-- Scripts -->
    <!-- Include htmx from CDN -->
    <script src="https://unpkg.com/htmx.org@1.6.0/dist/htmx.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Bootstrap CSS -->
<!-- Bootstrap JS bundle (includes Popper.js) -->

<!-- Bootstrap JS bundle (includes Popper.js) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy2GoN7t9fGIcMz9gI2z1c4zDLh8EXga8l" crossorigin="anonymous"></script>

</body>
</html>
