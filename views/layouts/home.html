<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/stylesheet/sidebar.css">
</head>

<body class="bg-dark text-light">

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" href="/home" hx-trigger="click">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings" hx-trigger="click">
                            Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" hx-get="/privacy" hx-trigger="click">
                            Privacy
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout" hx-trigger="click">
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <!-- Top Navigation Bar -->
            <header class="d-flex justify-content-between align-items-center bg-dark text-light p-3">
                <div>
                    <span class="mr-2" id="username" hx-get="/getName" hx-trigger="load">Welcome</span>
                </div>
            </header>

            <!-- Page Content -->
            <div class="container-fluid">
                <div id="content" hx-target="#content">
                    <!-- Content from different pages will be loaded here -->
                </div>
            </div>

            <!-- Bottom Navbar -->
            <nav class="navbar fixed-bottom navbar-light bg-light">
                <div class="container-fluid">
                    <span class="navbar-text">
                        <i class="bi bi-person-circle"></i> {{.Name}}
                    </span>
                </div>
            </nav>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/htmx.org@1.7.0/dist/htmx.js"></script>

</body>

</html>
